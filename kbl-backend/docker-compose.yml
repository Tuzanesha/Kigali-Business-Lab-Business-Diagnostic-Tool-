services:
  db:
    image: postgres:16-alpine
    container_name: kbl-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kbl_backend}
      POSTGRES_USER: ${POSTGRES_USER:-kbl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kblUser1234}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kbl-web
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application -b 0.0.0.0:8000 --workers 3"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-insecure-key-change-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1},web,kbl-web,backend-proxy-1,0.0.0.0
      - PUBLIC_BASE_URL=http://localhost:8085
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_BASE_URL=http://localhost:8000
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-ishimwechloee@gmail.com}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-ishimwechloee@gmail.com}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - PRODUCTION_BACKEND_URL=${PRODUCTION_BACKEND_URL:-https://business-diagnostic-tool.onrender.com}
      - PRODUCTION_FRONTEND_URL=${PRODUCTION_FRONTEND_URL:-https://kigali-business-lab-business-diagnostic.onrender.com}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../kbl_frontend
      dockerfile: Dockerfile
      target: development
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    container_name: kbl-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => { process.exit(r.statusCode === 200 || r.statusCode === 404 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    container_name: kbl-proxy
    ports:
      - "8085:8085"
    volumes:
      - ./nginx.default.conf:/nginx-config/nginx.default.conf:ro
      - ./nginx-entrypoint.sh:/nginx-entrypoint.sh:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    entrypoint: ["/bin/sh", "/nginx-entrypoint.sh"]
    depends_on:
      frontend:
        condition: service_started
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata: