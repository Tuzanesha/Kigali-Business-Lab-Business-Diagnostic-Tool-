version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: kbl-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kbl_backend}
      POSTGRES_USER: ${POSTGRES_USER:-kbl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kblUser1234}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kbl-web
    command: bash -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application -b 0.0.0.0:8000 --workers 3"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS},kbl-web,backend-proxy-1,0.0.0.0
      - PUBLIC_BASE_URL=http://localhost:8085
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_BASE_URL=http://localhost:8000
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=ishimwebuckle@gmail.com
      - EMAIL_HOST_PASSWORD=lplupjaoybwgdajc
      - DEFAULT_FROM_EMAIL=ishimwebuckle@gmail.com
      - RESEND_API_KEY=${RESEND_API_KEY}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: kbl-frontend
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8085/api
      - NEXT_PUBLIC_API_URL_SERVER=http://web:8000
    volumes:
      - ../kbl_frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    container_name: kbl-proxy
    ports:
      - "8085:8085"
    volumes:
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - frontend
      - web
    restart: unless-stopped

volumes:
  pgdata: