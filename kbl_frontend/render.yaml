services:
  - type: web
    name: kbl-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set this in Render dashboard to your backend URL + /api
      # Example: NEXT_PUBLIC_API_URL=https://kbl-backend.onrender.com/api

