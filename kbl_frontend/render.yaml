services:
  - type: web
    name: kbl-frontend
    env: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://business-diagnostic-tool.onrender.com/api
    healthCheckPath: /
